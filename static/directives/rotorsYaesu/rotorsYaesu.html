<div class='page-header clearfix'>
    <div class="row">
        <div class='col-md-4 hidden-sm hidden-xs'>
            <img class="img-responsive" width="200" height="200" src="images/yaesu.png">
        </div>

        <div class='col-md-10 col-sm-12 col-xs-12'>

            <h1>
                Yaesu 5500 <small>Rotors</small>
            <a class="btn btn-default pull-right" ng-click="mobileEnabled=!mobileEnabled">
                <i class="fa fa-compass"></i>
            </a>
            </h1>




        </div>
    </div>
</div>


<!-- Gauges for azimuth and elevation -->
<div>
    <span id="azimuthGaugeContainer"></span>
    <span id="elevationGaugeContainer"></span>
</div>


<br>

<div>
    <button ng-click="goToOrigin()" type="button" class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title={{mainTooltips.rotorsTab.goToOriginButton}} >Go to Origin</button>
    <button ng-click="setPositionModal()" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title={{mainTooltips.rotorsTab.moveButton}} >Move</button>
</div>



<script type="text/ng-template" id="setPositionModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Move rotors</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="Azimuth">Azimuth</label>
                <input ng-model="azimuth" type="text" class="form-control" id="azimuth" placeholder="000">
            </div>
            <div class="form-group">
                <label for="Elevation">Elevation</label>
                <input ng-model="elevation" type="text" class="form-control" id="elevation" placeholder="000">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="move()">Move</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
