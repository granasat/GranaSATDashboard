<tr ng-click="root.log_file.expanded = !root.log_file.expanded">
    <td>
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-show="!root.log_file.expanded" class="glyphicon glyphicon-chevron-right" style="padding-left: 19px;">&nbsp;</span></a>
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-show="root.log_file.expanded" class="glyphicon glyphicon-chevron-down" style="padding-left: 19px;">&nbsp;</span></a>
        Log File
    </td>
    <td></td>
    <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></td>
    <td></td>
</tr>

<tr ng-show="root.log_file.expanded">
    <td data-toggle="tooltip" title={{mainTooltips.confTree.logFile.log_file}}>
        <span class="glyphicon glyphicon-map-marker" style="padding-left: 38px;"  ></span> Path
    </td>

    <td ng-show="!root.log_file.path.edit">
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-click="root.log_file.path.edit = true" class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Edit"></span> {{config.log_file}}</a>
    </td>

    <td ng-show="root.log_file.path.edit">
        <form class="form-inline">
            <div class="form-group">
                <a href="#" style="color: inherit; text-decoration: inherit"><span ng-click="updateConf(); root.log_file.path.edit = false" class="glyphicon glyphicon-ok" data-toggle="tooltip" title="Edit"></span></a>
                <input ng-model="config.log_file" type="text" class="form-control" id="root.log_file.path">
            </div>
        </form>
    </td>

    <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></td>
    <td></td>
</tr>


<tr ng-show="root.log_file.expanded">
    <td data-toggle="tooltip" title={{mainTooltips.confTree.logFile.log_size_sent}}>
        <span class="glyphicon glyphicon-map-marker" style="padding-left: 38px;" ></span> Bytes sent to user
    </td>

    <td ng-show="!root.log_file.size_sent.edit">
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-click="root.log_file.size_sent.edit = true" class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Edit"></span> {{config.log_size_sent}}</a>
    </td>

    <td ng-show="root.log_file.size_sent.edit">
        <form class="form-inline">
            <div class="form-group">
                <a href="#" style="color: inherit; text-decoration: inherit"><span ng-click="updateConf(); root.log_file.size_sent.edit = false" class="glyphicon glyphicon-ok" data-toggle="tooltip" title="Edit"></span></a>
                <input ng-model="config.log_size_sent" type="text" class="form-control" id="root.log_file.size_sent">
            </div>
        </form>
    </td>

    <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></td>
    <td></td>
</tr>
