<tr ng-click="root.propagator.expanded = !root.propagator.expanded">
    <td>
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-show="!root.propagator.expanded" class="glyphicon glyphicon-chevron-right" style="padding-left: 19px;">&nbsp;</span></a>
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-show="root.propagator.expanded" class="glyphicon glyphicon-chevron-down" style="padding-left: 19px;">&nbsp;</span></a>
        Propagator
    </td>
    <td></td>
    <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></td>
    <td></td>
</tr>

<tr ng-show="root.propagator.expanded">
    <td data-toggle="tooltip" title={{mainTooltips.confTree.propagator.passes_thr}}>
        <span class="glyphicon glyphicon-sort-by-order" style="padding-left: 38px;"  ></span> Passes_thr
    </td>

    <td ng-show="!root.propagator.passes_thr.edit">
        <a href="#" style="color: inherit; text-decoration: inherit"><span ng-click="root.propagator.passes_thr.edit = true" class="glyphicon glyphicon-pencil" data-toggle="tooltip" title="Edit"></span> {{config.propagator_passes_thr}}</a>
    </td>

    <td ng-show="root.propagator.passes_thr.edit">
        <form class="form-inline">
            <div class="form-group">
                <a href="#" style="color: inherit; text-decoration: inherit"><span ng-click="updateConf(); root.propagator.passes_thr.edit = false" class="glyphicon glyphicon-ok" data-toggle="tooltip" title="Edit"></span></a>
                <input ng-model="config.propagator_passes_thr" type="text" class="form-control" id="root.propagator.passes_thr">
            </div>
        </form>
    </td>

    <td><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></td>
    <td></td>
</tr>
